[colors]
fg = #0ac30a
bg = #00000000
bg-alt = #041a04
light-bg = #212121
grey = #909590
urgent = #ff4500

[module/date]
type = internal/date
interval = 1
date = %d %b %Y
time = %H:%M:%S
label = %date% %time%
format = <label>
label-padding = 1

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = false
enable-scroll = false

label-active = %name%
label-active-background = ${colors.bg-alt}
label-active-underline = ${colors.urgent}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.urgent}
label-urgent-padding = 1

label-empty = %name%
label-empty-background = ${colors.grey}
label-empty-padding = 1

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
label =   %percentage%%
label-padding = 1

[module/memory]
type = internal/memory
interval = 2
format = <label>
label =   %gb_used%/%gb_free%
label-padding = 1

[bar/main]
monitor = ${env:MONITOR}
bottom = false
fixed-center = true
height = 2%
offset-x = 0
offset-y = 0
background = ${colors.bg}
foreground = ${colors.fg}
radius = 0.0
font-0 = Iosevka Nerd Font:style=Medium:size=16;3
font-1 = FontAwesome5Free:style=Regular:pixelsize=10;1
font-2 = FontAwesome5Free:style=Solid:pixelsize=10;1
font-3 = FontAwesome5Brands:style=Regular:pixelsize=10;1
locale = en_US.UTF-8
dpi-x = 96
dpi-y = 96
modules-left = xworkspaces
modules-center =
modules-right = memory cpu date
