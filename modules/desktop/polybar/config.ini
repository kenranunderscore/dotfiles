[colors]
fg = #0ac30a
bg = #040404
bg-alt = #041a04
light-bg = #212121
grey = #909590
urgent = #ff4500

[module/date]
type = internal/date
interval = 1
date = %d %b %Y
time = %H:%M:%S
label = %date% %time%
format = <label>

[bar/main]
bottom = false
fixed-center = true
offset-x = 0
offset-y = 0
background = ${colors.bg}
foreground = ${colors.fg}
radius = 0.0
font-0 = Iosevka Nerd Font:style=Medium:size=16;3
font-1 = FontAwesome5Free:style=Regular:pixelsize=10;1
font-2 = FontAwesome5Free:style=Solid:pixelsize=10;1
font-3 = FontAwesome5Brands:style=Regular:pixelsize=10;1
locale = en_US.UTF-8
dpi-x = 96
dpi-y = 96
modules-left =
modules-center =
modules-right = date
